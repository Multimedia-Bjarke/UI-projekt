<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />

    <title>Zero Buzz Brew | Webshop</title>

    <!--Global stylesheet-->
    <link rel="stylesheet" href="css/global.css" />

    <!--Header stylesheet-->
    <link rel="stylesheet" href="css/header.css" />

    <!--Footer stylesheet-->
    <link rel="stylesheet" href="css/footer.css" />

    <!--Local stylesheet-->
    <link rel="stylesheet" href="css/webshop.css" />
  </head>

  <body>
    <!--Header-->
    <header>
      <a href="index.html" class="logo"
        ><img
          src="images/header/logo_zbb_black.svg"
          alt="Zero Buzz Brew logo i sort"
      /></a>

      <!--Checkboxes-->
      <input type="checkbox" name="search-bar" id="search-bar" />
      <input type="checkbox" id="menu-bar" />

      <!--Container for menu-icons-->
      <div class="funktioner_header">
        <label for="search-bar">
          <img src="images/header/icon_searchBeer.svg" alt="ikon: search" />
        </label>

        <label for="menu-bar"
          ><img src="images/header/icon_burgermenu.svg" alt="ikon: bugermenu"
        /></label>
      </div>

      <!--Searchbar-->
      <search class="searchbar">
        <h2>Find your beer</h2>
        <form action="#kontakt" method="get">
          <input
            class="form_text"
            id="search"
            name="search"
            type="text"
            placeholder="Indtast section ID..."
          />
          <input class="button_submit" type="submit" />
        </form>
      </search>

      <!--Navbar-->
      <nav class="navbar">
        <ul>
          <li><a href="/webshop.html">Webshop</a></li>
          <li><a href="/hvorfor.html">Hvorfor alkoholfri?</a></li>
          <li><a href="#">Anbefalinger</a></li>
          <li><a href="#">Om os</a></li>
        </ul>
      </nav>
    </header>

    <!--MAIN-->
    <main>
      <section class="section0_kampagne">
        <div class="kampagne_hero">
          <img
            src="images/webshop/kampagneHero_udenTXT.svg"
            alt="kampagnebox med tilbud"
          />
        </div>
      </section>

      <section class="product_filters">
        <div><img src="images/webshop/filters/Filter1.svg" alt="" /></div>
        <div><img src="images/webshop/filters/Filter2.svg" alt="" /></div>
        <div><img src="images/webshop/filters/Filter3.svg" alt="" /></div>
      </section>

      <section class="productGrid">
        <div class="product_boxes">
          <img
            src="images/webshop/products/beer1_berryBloom.png"
            alt="Zero Buzz brew berry bloom"
          />
        </div>

        <div class="product_boxes">
          <img
            src="images/webshop/products/beer2_zest.png"
            alt="Zero Buzz brew - zest"
          />
        </div>

        <div class="product_boxes">
          <img
            src="images/webshop/products/beer3_appletude.png"
            alt="Zero Buzz brew - appletude"
          />
        </div>

        <div class="product_boxes">
          <img src="images/webshop/products/beer4_bridgeRoad 1.png" alt="" />
        </div>

        <div class="product_boxes">
          <img src="images/webshop/products/beer5_jokerAF 1.png" alt="" />
        </div>

        <div class="product_boxes">
          <img src="images/webshop/products/beer6_asahi 1.png" alt="" />
        </div>

        <div class="product_boxes">
          <img src="images/webshop/products/beer7_noDa 1.png" alt="" />
        </div>

        <div class="product_boxes">
          <img src="images/webshop/products/beer8_omniPollo 1.png" alt="" />
        </div>

        <div class="product_boxes">
          <img src="images/webshop/products/beer9_aslan 1.png" alt="" />
        </div>
      </section>
    </main>

    <!--FOOTER-->
    <footer>
      <section class="section_footer">
        <div class="column1">
          <img
            src="images/footer/logo_zbb_white.svg"
            alt="logo zero buzz brew white"
          />
        </div>

        <div class="column2"></div>

        <div class="column3"></div>

        <div class="column4"></div>
      </section>
    </footer>
  </body>
</html>
