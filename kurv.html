<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />

    <title>Zero Buzz Brew | Produktside</title>

    <!--Global stylesheet-->
    <link rel="stylesheet" href="css/global.css" />

    <!--Header stylesheet-->
    <link rel="stylesheet" href="css/header.css" />

    <!--Footer stylesheet-->
    <link rel="stylesheet" href="css/footer.css" />

    <!--Local stylesheet-->
    <link rel="stylesheet" href="css/kurv.css" />
  </head>

  <body>
    <!--Header-->
    <header>
      <a href="index.html" class="logo"
        ><img
          src="images/header/logo_zbb_black.svg"
          alt="Zero Buzz Brew logo i sort"
      /></a>

      <!--Checkboxes-->
      <input type="checkbox" name="search-bar" id="search-bar" />
      <input type="checkbox" id="menu-bar" />

      <!--Container for menu-icons-->
      <div class="funktioner_header">
        <label for="search-bar">
          <img src="images/header/icon_searchBeer.svg" alt="ikon: search" />
        </label>

        <label for="menu-bar"
          ><img src="images/header/icon_burgermenu.svg" alt="ikon: bugermenu"
        /></label>
      </div>

      <!--Searchbar-->
      <search class="searchbar">
        <h2>Find your beer</h2>
        <form action="#kontakt" method="get">
          <input
            class="form_text"
            id="search"
            name="search"
            type="text"
            placeholder="Indtast section ID..."
          />
          <input class="button_submit" type="submit" />
        </form>
      </search>

      <!--Navbar-->
      <nav class="navbar">
        <ul>
          <li><a href="/webshop.html">Webshop</a></li>
          <li><a href="/hvorfor.html">Hvorfor alkoholfri?</a></li>
          <li><a href="#">Anbefalinger</a></li>
          <li><a href="#">Om os</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!--Section 1 - kurv-->
      <section class="kurv'">
        <div class="product_box">
          <div class="productIMG">
            <img
              src="images/kurv/1-beer_jokerAF.png"
              alt="produkt 1: jokerAF"
            />
          </div>
          <div class="productInfo">
            <p><strong>JokerAF 0,5l</strong> <br />110 DKK <br />1 stk.</p>
          </div>
        </div>

        <div class="product_box">
          <div class="productIMG">
            <img src="images/kurv/2-beer_asahi.png" alt="produkt 2: Asahi" />
          </div>
          <div class="productInfo">
            <p><strong>Asahi 33cl</strong> <br />100 DKK <br />1 stk.</p>
          </div>
        </div>

        <div class="product_box">
          <div class="productIMG">
            <img src="images/kurv/3-beer_aslan.png" alt="produkt 3: Aslan" />
          </div>
          <div class="productInfo">
            <p><strong>Aslan 33cl</strong> <br />75 DKK <br />1 stk.</p>
          </div>
          <div>
            <p><strong>75 DKK</strong></p>
          </div>
          <div>
            <img src="images/kurv/icon_trash .svg" alt="ikon: skraldespand" />
          </div>
        </div>

        <div class="product_box">
          <div class="productIMG">
            <img src="images/kurv/4-beer_zest.png" alt="produkt 4: Zest" />
          </div>
          <div class="productInfo">
            <p><strong>Zest 33cl</strong> <br />110 DKK <br />1 stk.</p>
          </div>
        </div>
      </section>

      <!--Section 2 - Sum-->

      <section class="sum">
        <div>
          <p>Subtotal</p>
          <p>Pant</p>
          <h4><strong>Total</strong></h4>
        </div>

        <div></div>
      </section>
    </main>
  </body>
</html>
